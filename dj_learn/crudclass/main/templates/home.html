{% extends "base.html" %}

{% block title %}
home
{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
        <form action="" method="post">
            {% csrf_token %}
                {{form}}
                <button type="submit" class="btn btn-dark mt-1 btn-block">submit</button>
            </form>
        </div>
        <div class="col-6">
            <table class="table text-center">
                <thead>
                  <tr>
                    <th scope="col">name</th>
                    <th scope="col">email</th>
                    <th scope="col">password</th>
                    <th scope="col" colspan="2">actions</th>
                    
                  </tr>
                </thead>
                <tbody>
                  {% for data in stud %}
                  <tr>
                    <td>{{data.name}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.password}}</td>
                    <td>
                      <a href="{% url 'update' data.id %}" class="btn btn-warning">edit</a>
                      <a href="{% url 'delete' data.id %}" class="btn btn-dark">delete</a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</div>
{% endblock content %}
