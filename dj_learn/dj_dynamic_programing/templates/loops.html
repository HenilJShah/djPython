{%load static%}

<!doctype html>
<html lang="en">

<head>
    <title>loops</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <h1 class="display-1 text-center">If else Methods</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <a class="btn btn-dark  float-right" href="#" role="button">Django help</a>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <ul type="1">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>

                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/for1.jpeg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/for2.jpeg' %}" class="d-block w-100" alt="...">
                    </div>

                    <div class="carousel-item">
                        <img src="{% static 'images/for3.jpeg' %}" class="d-block w-100" alt="...">

                    <div class="carousel-item">
                        <img src="{% static 'images/for5.jpeg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/for6.jpeg' %}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <hr>

            <div class="row">
                <div class="col-md-12">
                    <img src="{% static 'images/forloopvar.png' %}"
                        class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"

                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-6">
                    <img src="{% static 'images/forview.jpeg' %}"
                        class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"

                </div>
                <div class="col-md-6">
                    <img src="{% static 'images/output.jpeg' %}"
                        class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                        alt="daysdata">
                </div>
            </div>
